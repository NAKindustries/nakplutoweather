<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" type="png" href="weather-ios-logo-png-transparent.png">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" aria-label="City name">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocationWeather()">Get Weather by Current Location</button>
        <div class="weather-result" id="weather-result"></div>
    </div>

    <script src="app.js"></script>
        

</body>
</html>
